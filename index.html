<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- style -->
  <link rel="stylesheet" href="css/main.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

</head>
<body>
<div class="card">
  <div class="container">
    <div class="card-container">
      <div class="card-box">
       <img src="images/bg-card-back.png" alt="">
       <div class="back-of-card">000</div>
      </div>
      <div class="card-box">
        <img src="images/bg-card-front.png" alt="">
        <span></span>
        <span></span>
        <div class="card-number" id="cardNumber">0000 0000 0000 0000</div>
        <div class="holder"><div class="name">Jane Appleseed</div><div class="date">00/00</div></div>
      </div>
    </div>
    <div class="form ">
      <div class="input-box">
        <p>Cardholder Name</p>
        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="input-box">
        <p>Card Number</p>
        <input type="text" name="number" id="number" placeholder=" e.g. 1234 5678 9123 0000">
        <div class="numbers-only wrong hidden">wrong format, numbers only</div>
      </div>
      <div class="date-input">
        <div class="date-holder">
          <p>Exp. Date (MM/YY)</p>
          <input type="text" name="mm" id="mm" placeholder="MM">
          <input type="text" name="yy" id="yy" placeholder="yy">
          <p class="blank wrong hidden">can't be blank</p>
        </div>
        <div class="cvc">
          <p>CVC</p>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <div class="submit">Confirm</div>
    </div>
    <div class="completed hidden">
      <img src="images/icon-complete.svg" alt="">
      <h2>Thank you!</h2>
      <p>we've added your card details</p>
      <div class="submit">Continue</div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
